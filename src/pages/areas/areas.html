
<ion-header>

  <ion-navbar>
    <ion-title>Areas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let area of lista_de_areas"> <!--Loop para cada item do array-->

      <ion-item>
        <ion-avatar item-start>
          <!--<img src="assets/imgs/marty-avatar.png">-->
        </ion-avatar>
        <p>{{area.nome}}</p>
      </ion-item>
    
    </ion-card>

</ion-content>
